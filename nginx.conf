# The 'events' block is required
events {
    worker_connections 1024;  # Max number of simultaneous connections per worker
}

http {
    # General HTTP configuration
    server {
        listen 80;
        server_name localhost;

        location / {
            # Load balancing between the feed-api containers
            proxy_pass http://feed-api;
            
            # Proxy settings
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
    }

    # Upstream configuration to define the feed-api service
    upstream feed-api {
        # Docker will resolve the feed-api service to the correct container replicas automatically
        server feed-api:8080;
    }
}
