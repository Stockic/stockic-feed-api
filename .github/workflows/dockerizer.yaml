name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Images to GHCR
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.2'

    - name: Run make
      run: make 

    - name: Run make clean
      run: make clean

    - name: Build Success
      if: success()
      run: echo "Build completed successfully with make."

    - name: Success Notification
      if: success()
      run: echo "Go binary compiled successfully ... Moving forward to create Docker Images"

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}

    - name: Build and push feed-api image
      run: |
        docker buildx build --platform linux/amd64 -f Dockerfile.feed-api -t ghcr.io/stockic/stockic-feed-api:latest .
        docker push ghcr.io/stockic/stockic-feed-api:latest

    - name: Build and push feed-curator image
      run: |
        docker buildx build --platform linux/amd64 -f Dockerfile.feed-curator -t ghcr.io/stockic/stockic-feed-curator:latest .
        docker push ghcr.io/stockic/stockic-feed-curator:latest
